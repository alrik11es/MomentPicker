<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MomentPicker</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/normalize.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="assets/MomentPicker.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header class="top-bar docs-bar sticky">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1>
                            <a href="/">MomentPicker</a>
                        </h1>
                    </li>
                </ul>
                <section class="top-bar-section">
                    <ul class="right">
                        <li class="divider"></li>
                        <li>
                            <a href="https://github.com/coma/MomentPicker/zipball/master"><span class="fa fa-lg fa-download"></span> Zip</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="https://github.com/coma/MomentPicker/tarball/master"><span class="fa fa-lg fa-download"></span> Tar</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="https://github.com/coma/MomentPicker"><span class="fa fa-lg fa-github"></span> GitHub</a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>
        <section>
            <h1>MomentPicker<br/>
            <small>A datepicker based on Moment.js and jQuery</small></h1>
            <h2>Basic usage</h2>
            {% highlight javascript %}
            $(function() {

                $('#basic').MomentPicker();
            });
            {% endhighlight %}
            <div id="basic" class="picker"></div>
        </section>
        <footer>
            <h4>This project is maintained by <a href="https://github.com/coma">coma</a>
            <br/><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></h4>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
        <script src="assets/MomentPicker.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
